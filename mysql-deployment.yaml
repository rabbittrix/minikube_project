apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-deployment
  template:
    metadata:
      labels:
        app: mysql-deployment
    spec:
      containers:
      - name: mysql-image
        image: mysql:8.0.22
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mysql-volume
      volumes:
        - name: mysql-volume
          persistentVolumeClaim:
              claimName: mysql-pvc
